<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 
    <link     rel="stylesheet"   href="style.css">
</head>
<body>
    
    <header>

       <h2>Todo List...</h2>
       
    </header>
    
    <form>
        <input type="text" class=" todo-input"placeholder="Enter the task">
        <button class="todo-button"> <i class="fa-regular fa-plus"></i></button>
    </form>
    <button class="counter">Total-Tasks:0</button>
    <section class="clearall">
       <select  name="todos" class="filter-todo">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="uncompleted">UnCompleted</option>
        </select>
        <button class="deleteall-button">Delete All</button>
    </section>
    
    <div class="todo-container">
        <ul class="todo-list">
        
        </ul>
    </div>
   
    <script src="script.js"></script>
    
</body>
</html>
